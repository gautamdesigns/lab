<!DOCTYPE html>
<html lang="en">

<head>

  <title>Reverse the digits of a number</title>
  <script type="text/javascript" src="9.js"></script>
</head>

<body style="margin: 25px;font-size: 20px; font-family: 'Arial Unicode MS', sans-serif;">
  <p style="font-size: 25px; font-family: 'Arial Black', sans-serif;">Reverse Number Generator</p>
  <table>
    <tr>
      <td>Please enter any integer:</td>
      <td><input type="text" id="num" name="num" style="width: 100px;" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><button style="width: 80px;" onclick="Reverse_Num()">Reverse</button></td>
    </tr>

      <td colspan="2" align="center">
        <div id="result"></div>
      </td>
    </tr>
  </table>
</body>
