<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example of HTML Nested Frames</title>
		<style>
			body {
				width: 100vw;
				height: auto;
				margin: 0;
				padding: 0;
			}
			frameset {
				width: 100vw;
				height: auto;
			}
		</style>
	</head>
	<frameset rows="*,18%" noresize>
		<frameset cols="200,*" noresize>
			<frame src="4_2.html" name="Menu_Page" noresize />
			<frame src="4_3.html" name="Main_Page" noresize />
		</frameset>
		<frame src="4_4.html" name="Footer" noresize />
		<noframes>
			<body>
				Your browser does not support frames.
			</body>
		</noframes>
	</frameset>
</html>
