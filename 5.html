<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print the Current Window</title>
  <script type="text/javascript">
    function print_current_window() {
      window.print();
    }
  </script>
</head>

<body>
  <p>Failure will never overtake me if my determination to succeed is strong enough.</p>
  <p>Click the button to print the contents of the current window.</p>
  <button onclick="print_current_window()">Print this page</button>
</body>

</html>
