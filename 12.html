<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Counts the number of vowels</title>
  <script type="text/javascript" src="12.js"></script>

<body style="margin: 25px; font-size: 20px; font-family: 'Arial Unicode MS', sans-serif;">
  <p id="title" style="font-size: 25px; font-family: 'Arial Black', sans-serif;">Vowel Counter</p>
  <table>
    <tr>
      <td>Please enter any sentence:</td>
      <td><input type="text" id="str" name="str" style="width: 300px;" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><button style="width: 80px;" onclick="CountVowel()">Count</button></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <div id="result"></div>
      </td>
    </tr>
  </table>
</body>
